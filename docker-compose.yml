version: '3'
services:
  aspace_data:
    image: mysql:8.0.25
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - /usr/local/var/mysql:/var/lib/mysql
    expose:
      - '3306'
    environment: 
      MYSQL_ROOT_PASSWORD: "pass"
      MYSQL_DATABASE: archivesspace
      MYSQL_USER: as
      MYSQL_PASSWORD: as123
  aspace:
    build: .
    ports:
      - '8080:8080'
      - '8081:8081'
volumes: 
  aspace_data: